<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPO Allotment Status - Live Market Theme</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #030712, #0b1220);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    color: #fff;
  }

  /* Animated background of bars */
  .market-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background-image: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.05) 0,
      rgba(255,255,255,0.05) 2px,
      transparent 2px,
      transparent 80px
    );
    animation: moveBars 12s linear infinite;
    z-index: 1;
  }

  @keyframes moveBars {
    from {transform: translateX(0);}
    to {transform: translateX(-50%);}
  }

  /* Random price dots animation */
  .market-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }

  .dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #00ff9f;
    opacity: 0.4;
    animation: floatDots 6s linear infinite;
  }

  @keyframes floatDots {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-30px) scale(1.4);}
    100% {transform: translateY(0) scale(1);}
  }

  .container {
    z-index: 10;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,153,0.1);
    display: flex;
    width: 80%;
    max-width: 1000px;
    overflow: hidden;
    border: 1px solid rgba(0,255,153,0.15);
  }

  .left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    background: radial-gradient(circle at top left, #07223b, #000);
  }

  .chart {
    position: relative;
    width: 100%;
    height: 300px;
  }

  .bar {
    position: absolute;
    bottom: 0;
    width: 6px;
    background: linear-gradient(180deg, #00ff9f, #0093e9);
    animation: barsUpDown 1.5s infinite ease-in-out;
    border-radius: 3px;
  }

  @keyframes barsUpDown {
    0%,100% {height: 40px;}
    50% {height: 180px;}
  }

  .right {
    flex: 1;
    padding: 60px 40px;
    background: rgba(255,255,255,0.08);
  }

  .right h2 {
    color: #00d4ff;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    text-shadow: 0 0 10px #00d4ff;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    color: #cfd9e3;
  }

  select, input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: #14db8f;
  }

  select:focus, input:focus {
    box-shadow: 0 0 0 2px #00d4ff;
  }

  .radio-group {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #f0f0f0;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#00ff9f,#00d4ff);
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: 0.3s;
  }

  button:hover {
    filter: brightness(1.2);
  }

  /* responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      width: 95%;
    }

    .left {
      display: none;
    }

    .right {
      padding: 40px 20px;
    }
  }
</style>
</head>
<body>

<div class="market-bg"></div>
<div class="market-dots" id="dots"></div>

<div class="container">
  <!-- Left side: moving chart bars -->
  <div class="left">
    <div class="chart" id="chartArea"></div>
  </div>

  <!-- Right side: Form -->
  <div class="right">
    <h2>IPO Allotment Status</h2>

    <div class="form-group">
      <label for="ipo">Select IPO</label>
      <select id="ipo">
        <option value="">Select IPO</option>
        <option>Groww</option>
        <option>LG Electronics</option>
        <option>Bajaj Housing Finance</option>
        <option>Tata Capital</option>
      </select>
    </div>

    <div class="radio-group">
      <label><input type="radio" name="searchType" value="appNo"> Application No</label>
      <label><input type="radio" name="searchType" value="demat"> Demat Account</label>
      <label><input type="radio" name="searchType" value="pan" checked> PAN</label>
    </div>

    <div class="form-group">
      <label for="pan">Enter PAN No</label>
      <input type="text" id="pan" placeholder="Enter your PAN number" />
    </div>

    <button onclick="submitForm()">Submit</button>
  </div>
</div>

<script>
  // ---------- Animated dots (like sparkles) ----------
  const dotsContainer = document.getElementById("dots");
  for (let i = 0; i < 40; i++) {
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = Math.random() * 100 + "%";
    dot.style.top = Math.random() * 100 + "%";
    dot.style.animationDelay = Math.random() * 4 + "s";
    dotsContainer.appendChild(dot);
  }

  // ---------- Moving bars (chart style) ----------
  const chartArea = document.getElementById("chartArea");
  for (let i = 0; i < 40; i++) {
    const bar = document.createElement("div");
    bar.className = "bar";
    bar.style.left = i * 10 + "px";
    bar.style.animationDelay = (i * 0.1) + "s";
    bar.style.height = (40 + Math.random() * 120) + "px";
    if (Math.random() > 0.5) {
      bar.style.background = "linear-gradient(180deg,#ff4b5c,#ffb347)";
    }
    chartArea.appendChild(bar);
  }

  // ---------- Form logic ----------
  function submitForm() {
    const ipo = document.getElementById('ipo').value;
    const searchType = document.querySelector('input[name="searchType"]:checked').value;
    const pan = document.getElementById('pan').value.trim();

    if (!ipo || !pan) {
      alert("Please select IPO and enter required details.");
      return;
    }

    alert(`Searching allotment for IPO: ${ipo}\nSearch Type: ${searchType}\nPAN: ${pan}`);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your app script (relative path from this HTML file) -->
<script defer src="Admin.html/admin.js"></script>
</body>

</body>
</html>
